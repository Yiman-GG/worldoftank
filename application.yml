#======================================#
#============== 基本信息设置 ============#
#======================================#

# 是否只掉线重启游戏，不进行游戏内任何操作（此项需要配合 TANK_START_PATH 游戏路径一起才有效）
ONLY_RESTART: false

# 是否进行挂机。false 只进行进入退出游戏，true 挂机
OPEN_GUA_JI: true

# 游戏分辨率为1920*1080，此项也可以设置为1920*1017（窗口模式）。不配置默认1920*1017。目前支支持1920*1080和1920*1017
FEN_BIAN_LV: 1920*1080

# 出车顺序，意思是最先出场的是3号车，再4号……。不配置默认1-9
CHE_XU: [3, 4, 1, 2, 5, 6, 7, 8, 9]

# 游戏路径，游戏奔溃后能自动重启。不配置默认无重启（360战游平台 中的游戏设置 在文件夹中显示，打开后的文件夹目录）
TANK_START_PATH: E:\Games\World_of_Tanks_CN

# 是否开炮
KAI_PAO: true

# 开炮设置。设置true是开炮和自动瞄准使用系统默认按键。改为false为Q按键开炮、E按键自动瞄准，此项需要自行更改游戏内设置（避免死亡时鼠标点击切换视角，不退出游戏）。
KAI_PAO_MO_REN_SHE_ZHI: true

#是否开启加成
JIN_YAN_50: false   #50%经验加成
JIN_YAN_100: false
YIN_BI_50: false
QUAN_JU_200: false
QUAN_JU_300: false

# 是否只开启截图功能
ONLY_SCREENSHOT: false
#截图保存间隔时间(单位秒）
SCREENSHOT_TIME: 600



